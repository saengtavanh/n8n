<!DOCTYPE html>
<html>
<head>
  <title>Save LINE User</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>กำลังบันทึกข้อมูลของคุณ...</h2>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwQG3dVXUyEHfeiM-l0GT78BRfHIjY3rw-sFN-NxUMkjOO-7TfB7Ny90ni9EG6hZwiY/exec'; // เปลี่ยนตรงนี้

    async function sendProfileToSheet(profile) {
      const res = await fetch(scriptUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(profile)
      });

      if (res.ok) {
        document.body.innerHTML = '<h2>บันทึกเรียบร้อยแล้ว ขอบคุณครับ</h2>';
      } else {
        document.body.innerHTML = '<h2>เกิดข้อผิดพลาด</h2>';
      }
    }

    async function main() {
      await liff.init({ liffId: "2008339553-oxzP9V3v" }); // ใส่ LIFF ID ของคุณ

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      await sendProfileToSheet({
        userId: profile.userId,
        displayName: profile.displayName
      });
    }

    main();
  </script>
</body>
</html>
