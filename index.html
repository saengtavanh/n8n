<!DOCTYPE html>
<html>
<head>
  <title>Save LINE User</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <h2>กำลังบันทึกข้อมูลของคุณ...</h2>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  window.onload = async function() {
    const scriptUrl = 'https://script.google.com/macros/s/.../exec';

    async function sendProfileToSheet(profile) {
      const res = await fetch(scriptUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(profile)
      });
      document.body.innerHTML = res.ok
        ? '<h2>บันทึกเรียบร้อยแล้ว ขอบคุณครับ</h2>'
        : '<h2>เกิดข้อผิดพลาด</h2>';
    }

    async function main() {
      await liff.init({ liffId: "2008339553-oxzP9V3v" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      await sendProfileToSheet({
        userId: profile.userId,
        displayName: profile.displayName
      });
    }

    main();
  };
</script>

</body>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</html>
